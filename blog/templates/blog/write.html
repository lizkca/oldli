{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="blog-container">
    <h1>{% trans "写博客" %}</h1>
    
    <form method="post" class="blog-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">{% trans "标题" %}</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="id_language">{% trans "语言" %}</label>
            {{ form.language }}
        </div>
        
        <div class="form-group">
            <label for="id_content">{% trans "内容" %}</label>
            {{ form.content }}
        </div>
        
        <div class="button-group">
            <button type="button" class="speak-btn" onclick="speakContent()">
                {% trans "朗读内容" %}
            </button>
            <button type="submit" class="submit-btn">
                {% trans "发布博客" %}
            </button>
        </div>
    </form>
</div>

<style>
.blog-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.blog-form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.button-group {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.speak-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.submit-btn {
    background: #2196F3;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}
</style>

<script>
function speakContent() {
    const content = document.getElementById('id_content').value;
    const language = document.getElementById('id_language').value;
    
    const utterance = new SpeechSynthesisUtterance(content);
    utterance.lang = language === 'en' ? 'en-US' : 'zh-CN';
    
    // 添加停顿和语速控制
    utterance.rate = 0.9;
    
    // 根据标点符号添加停顿
    const processedContent = content
        .replace(/([，。！？；])/g, '$1 , ')
        .replace(/([,.!?;])/g, '$1 , ')
        .replace(/([：\:])/g, '$1 . ')
        .replace(/\n/g, ' . ');
    
    utterance.text = processedContent;
    window.speechSynthesis.speak(utterance);
}
</script>
{% endblock %}
