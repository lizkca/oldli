{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="flashcard-container">
    <h1>{% trans "恭喜！" %}</h1>
    <p>{% trans "你已经掌握了所有的单词卡片！" %}</p>
    <div class="language-selector">
        <a href="?lang=en" class="{% if request.GET.lang == 'en' %}active{% endif %}">
            {% trans "切换到英语" %}
        </a>
        <a href="?lang=zh" class="{% if request.GET.lang == 'zh' %}active{% endif %}">
            {% trans "切换到中文" %}
        </a>
    </div>
</div>
{% endblock %}
