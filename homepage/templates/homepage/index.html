{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Welcome" %}</title>
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">
</head>
<body>
    <div class="language-switcher">
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ request.path }}">
            <select name="language" onchange="this.form.submit()">
                {% get_current_language as CURRENT_LANGUAGE %}
                {% get_available_languages as LANGUAGES %}
                {% for lang_code, lang_name in LANGUAGES %}
                    <option value="{{ lang_code }}" {% if lang_code == CURRENT_LANGUAGE %}selected{% endif %}>
                        {{ lang_name }}
                    </option>
                {% endfor %}
            </select>
            <noscript>
                <input type="submit" value="Go">
            </noscript>
        </form>
    </div>
    <h1>{% trans "Welcome to My Website" %}</h1>
    <p>{% trans "This is a website that help you learn language." %}</p>
    
    <div class="main-links">
        <a href="{% url 'flashcards:study' %}" class="study-link">
            {% trans "开始学习词汇" %}
        </a>
    </div>

    <style>
        .main-links {
            margin-top: 20px;
            text-align: center;
        }
        .study-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .study-link:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
