{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="auth-container">
    <h2>{% trans "登录" %}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
            <p class="error-text">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="submit-btn">{% trans "登录" %}</button>
    </form>
    <p class="auth-link">
        {% trans "还没有账号？" %} <a href="{% url 'accounts:register' %}">{% trans "注册" %}</a>
    </p>
</div>
{% endblock %}
