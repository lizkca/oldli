{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .flashcard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .card-image img {
            max-width: 100%;
            height: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .pronunciation-btn {
            padding: 5px 10px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .language-selector {
            margin-bottom: 20px;
        }
        .language-selector a {
            padding: 5px 10px;
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .language-selector a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
